<html lang="en">
<head>

    <title>COLOR TILES</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h1 style="text-align: center;">COLOR TILES</h1>
    <div style="clear: both;">
    <h3 class="time" style="float: left;">Time:</h3>
    <h3 class="hm" style="float: right;">Moves:</h3>
    </div>

        <div id="div14" style="cursor:grab; color: red;">14</div>

        <div id="div25" style="cursor:grab; color: beige;">25</div>  
    </div>  
        <br>
        <div id="cont">
        <button class="start" type="button" onclick="pickcol();pickcol2();start()">Start</button>
        <button class="reset" onclick="resett()">Reset</button>
        <button class="stop" onclick="stopt()">Stop</button>
        </div>
